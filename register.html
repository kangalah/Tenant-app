<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>register form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <nav class="mb-1 navbar container navbar sticky-top navbar-expand-lg navbar-dark bg-secondary">
      <a class="navbar-brand" href="#home">Tenant-App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
        aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="index.html">About Us</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav> 

<div class="container bootstrap snippet" id="register">

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" height="500px" width="350px">
        <h6>Upload a different photo...</h6>
        <input type="file" id="inputFileToLoad" class="text-center center-block file-upload ">
      </div></hr><br>

    	<div class="col-sm-9" id="">  
          <div class="tab-content">
            <div class="tab-pane active" id="homme">
                <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" title="enter your first name if any." required>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name"  title="enter your last name if any." required>
                          </div>
                      </div>
          
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="phone"><h4>Phone</h4></label>
                              <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any." required>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="emmail"><h4>Email</h4></label>
                              <input type="email" class="form-control" name="email" id="emmail" placeholder="you@email.com" title="enter your email." required>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="house"><h4>House.No</h4></label>
                            <input type="text" class="form-control" name="house" id="house" placeholder="enter house number" title="enter your house number"required>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="password"><h4>Password</h4></label>
                              <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password." required>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="password2"><h4>Verify</h4></label>
                              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2." required>
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" id="submit" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                      </div>
              	</form>
              
              <hr>
              
             </div><!--/tab-pane-->
             
               
              </div><!--/tab-pane-->
          </div><!--/tab-content-->
    </div>
  
    <div class="container">
      <h2 id="prof">Profiles</h2>
      <div class="row">
          <div class="col-md-4 offset-md-4">
              <div class="card mt-3 mb-3">
                  <div class="card-body">
                    <h4 class="card-title"> <span id="tenant1"></span> </h4>
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" height="500px" width="350px">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">First Name: <span id="tenantFName1"></span> </li>
                        <li class="list-group-item">Second Name: <span id="tenantLName1"></span> </li>
                        <li class="list-group-item">Phone Number: <span id="tenantPhoneNumber1"></span> </li>
                        <li class="list-group-item">House Number: <span id="tenantHouseNumber1"></span> </li>
                        <li class="list-group-item">Email: <span id="tenantEmail1"></span> </li>
                    </ul>
                  </div>
              </div>
          </div>
  </body>
</html>
