<div class="container" id="contact">
    <div class="col-md-8 offset-md-2">
        <form class="text-center  p-5" action="#!">
            <h4 class="h4 mb-4">Contact us</h4>
            <p>For any questions or anything else feel free to contact us!</p>
            <input type="text" id="defaultContactFormName" class="form-control name mb-4" placeholder="Name">
            <input type="email" id="defaultContactFormEmail" class="form-control email mb-4" placeholder="E-mail">
            <select class="form-control feedback custom-select mb-4">
                <option value="1" selected>Feedback</option>
                <option value="2">Report Complain</option>
                <option value="3">Move Out</option>
                <option value="4">Change House Number</option>
            </select>
            <div class="form-group">
                <textarea class="form-control message rounded-0" id="exampleFormControlTextarea2" rows="6" placeholder="Message"></textarea>
            </div>
            <button class="btn bg-secondary btn-block" type="submit">Send</button>
        </form>
